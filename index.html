<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <!-- CSS in head -->
        <link rel="stylesheet" href="css/style.css">
        <title>JustStreamIt</title>
    </head>

    <body>
        <header class="flex-row mr-auto ml-auto">
            <div class="logo">
                <a href="index.html">
                    <img class="logo-img" src="img/juststreamit.png" alt="JustStreamIt">
                </a>
            </div>
            <div class="menu flex-row">
                <div id="accueil" class="flex-column c-pointer"><a href="index.html">Accueil</a></div>
                <div id="categorie" class="flex-column c-pointer">Catégories</div>
            </div>
        </header>
        <div id="content" class="content flex-column mr-auto ml-auto">
            <div class="order-1">
                <div id="best_movie" class="categorie best-movie flex-row">
                    <div class="order-1 flex-column ml-auto mr-auto content-best-movie">
                        <!-- <input id="id_best_movie" type="hidden" value=""> -->
                        <div class="flex-column">
                            <span id="titre_best_movie" class="mr-auto ml-auto"></span>
                        </div>
                        <div>
                            <p id="description_best_movie"></p>
                        </div>
                        <div id="button_best_movie" class="d-flex mr-auto ml-auto">
                            <input type="button" class="c-pointer button-play" value="&#9658; Regarder">
                            <input type="button" class="c-pointer button-detail modal-data" id="id_best_movie" data-film-url="" value="Plus d'infos">
                        </div>
                    </div>
                    <div class="order-2">
                        <img id="background_best_movie" class="affiche-film" src="img/no-image.svg" alt="movie poster">
                    </div>
                </div>
            </div>
            <div id="categ_0" class="categorie ml-auto mr-auto order-1">
                <div class="titre-categ">
                    <span>Films les mieux notés</span>
                </div>
                <div class="bloc-categ flex-row">
                    <div class="prev-movie-arrow c-pointer">
                        <span class="flex-column prev">&lt;</span>
                    </div>
                    <div class="container-movie flex-row">
                        <div class="movie flex-row card">
                            <div class="big-chiffre">1</div>
                            <div class="shadow">
                                <img class="affiche-film modal-data" src="img/no-Image.svg" alt="no image">
                            </div>
                        </div>
                        <div class="movie flex-row card">
                            <div class="big-chiffre">2</div>
                            <div class="shadow">
                                <img class="affiche-film modal-data" src="img/no-Image.svg" alt="no image">
                            </div>
                        </div>
                        <div class="movie flex-row card">
                            <div class="big-chiffre">3</div>
                            <div class="shadow">
                                <img class="affiche-film modal-data" src="img/no-Image.svg" alt="no image">
                            </div>
                        </div>
                        <div class="movie flex-row card">
                            <div class="big-chiffre">4</div>
                            <div class="shadow">
                                <img class="affiche-film modal-data" src="img/no-Image.svg" alt="no image">
                            </div>
                        </div>
                    </div>
                    <div class="next-movie-arrow c-pointer flex-column mt-auto mb-auto">
                        <span class="flex-column next">&gt;</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="bg_modal" class="d-none"></div>
        <div id="modal" class="d-none flex-column">
            <div>
                <span id="close_modal" class="d-flex"><img class="close c-pointer" src="img/close-white.png" alt="cross close"></span>
            </div>
            <div class="content-modal flex-row">
                <div class="infos-modal flex-column">
                    <span id="titre_modal" class="titre-modal mr-auto ml-auto"></span>
                    <span id="genre_modal"></span>
                    <span id="date_modal"></span>
                    <span id="note_modal"></span>
                    <span id="score_modal"></span>
                    <span id="real_modal"></span>
                    <span id="acteurs_modal"></span>
                    <span id="duree_modal"></span>
                    <span id="pays_modal"></span>
                    <span id="boxoffice_modal"></span>
                </div>
                <div class="poster-modal">
                    <img id="poster_modal" class="affiche-film" src="img/no-image.svg" alt="modal movie poster">
                </div>
            </div>
            <div>
                <p id="resume_modal"></p>
            </div>
        </div>
        
        <div class="footer"></div>
        <script src="js/main.js"></script>
    </body>
</html>
